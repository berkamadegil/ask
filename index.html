      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .animated-border {
      position: relative;
      z-index: 0;
    }
    .animated-border::before {
      content: '';
      position: absolute;
      top: -12px;
      left: -12px;
      right: -12px;
      bottom: -12px;
      background: linear-gradient(270deg, #f472b6, #ffffff, #f472b6);
      background-size: 400% 400%;
      animation: gradientAnimation 10s ease infinite;
      z-index: -1;
      border-radius: 12px;
    }
    .menu-button {
      position: relative;
      z-index: 0;

    }

      content: '';

      left: -4px;
      right: -4px;
      bottom: -4px;

    }

    }

    .modal {

      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;

      opacity: 0;
      transition: opacity 0.5s ease-in-out, filter 0.5s ease-in-out;

    function MemoryGame() {
      const cardImages = [
        { src: 'https://i.ibb.co/C3z99tnh/1755385460141-1.jpg', matched: false },
        { src: 'https://i.ibb.co/KpXd07pm/1755385460411.jpg', matched: false },
        { src: 'https://i.ibb.co/rf5zJH64/1755385460377.jpg', matched: false },
        { src: 'https://i.ibb.co/VY0KbTrP/1755385460224.jpg', matched: false },
        { src: 'https://i.ibb.co/KccNybcz/1755385460205.jpg', matched: false },
        { src: 'https://i.ibb.co/vx83QSYq/1755385460544.jpg', matched: false },
      ];

      const [cards, setCards] = useState([]);
      const [choiceOne, setChoiceOne] = useState(null);
      const [choiceTwo, setChoiceTwo] = useState(null);
      const [disabled, setDisabled] = useState(false);
      const [completed, setCompleted] = useState(false);

      const shuffleCards = () => {
        const shuffled = [...cardImages, ...cardImages]
          .sort(() => Math.random() - 0.5)
          .map((card, index) => ({ ...card, id: index }));
        setCards(shuffled);
        setChoiceOne(null);
        setChoiceTwo(null);
        setCompleted(false);
      };

      useEffect(() => {
        shuffleCards();
      }, []);

      useEffect(() => {
        if (choiceOne && choiceTwo) {
          setDisabled(true);
          if (choiceOne.src === choiceTwo.src) {
            setCards(prev =>
              prev.map(card =>
                card.src === choiceOne.src ? { ...card, matched: true } : card
              )
            );
            resetTurn();
          } else {
            setTimeout(() => resetTurn(), 1000);
          }
        }
      }, [choiceOne, choiceTwo]);

      useEffect(() => {
        if (cards.length && cards.every(card => card.matched)) {
          setCompleted(true);
        }
      }, [cards]);

      const handleChoice = (card) => {
        if (!disabled) {
          choiceOne ? setChoiceTwo(card) : setChoiceOne(card);
        }
      };

      const resetTurn = () => {
        setChoiceOne(null);
        setChoiceTwo(null);
        setDisabled(false);
      };

      return (
        <div className="flex flex-col items-center space-y-6">

            </div>
          )}

            onClick={shuffleCards}
            className="bg-violet-600 text-white px-4 py-2 rounded-lg hover:bg-violet-700"
          >
            Yeniden BaÅŸla
          </button>
          <div className="grid grid-cols-3 sm:grid-cols-4 gap-4">
            {cards.map(card => (
              <div
                key={card.id}
                className="relative w-24 h-24 sm:w-32 sm:h-32 cursor-pointer"
                onClick={() => handleChoice(card)}
              >
                <img
                  src={card.src}
                  alt="card"
                  className={`absolute inset-0 w-full h-full rounded-lg object-cover transition-transform duration-500 ${
                    card === choiceOne || card === choiceTwo || card.matched
                      ? "rotate-y-0"
                      : "rotate-y-180 bg-gray-300"
                  }`}
                />
                {!(
                  card === choiceOne ||
                  card === choiceTwo ||
                  card.matched
                ) && (
                  <div className="absolute inset-0 bg-violet-300 rounded-lg"></div>
                )}
              </div>
            ))}
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
