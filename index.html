<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aşk Sitemiz</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@7.24.7/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React;

    function App() {
      const [username, setUsername] = useState('');
      const [password, setPassword] = useState('');
      const [isLoggedIn, setIsLoggedIn] = useState(false);
      const [error, setError] = useState('');

      const handleLogin = (e) => {
        e.preventDefault();
        if (username === 'admin' && password === 'admin') {
          setIsLoggedIn(true);
          setError('');
        } else {
          setError('Kullanıcı adı veya şifre yanlış!');
        }
      };

      if (isLoggedIn) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-rose-100 to-violet-200 flex items-center justify-center">
            <h1 className="text-5xl font-extrabold text-violet-700 animate-pulse">Merhaba</h1>
          </div>
        );
      }

      return (
        <div className="min-h-screen bg-gradient-to-br from-rose-100 to-violet-200 flex items-center justify-center p-4">
          <div className="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-sm">
            <h2 className="text-3xl font-bold text-center text-violet-700 mb-8">Giriş Yap</h2>
            {error && <p className="text-red-500 text-center mb-6 font-medium">{error}</p>}
            <div className="space-y-6">
              <div>
                <label className="block text-sm font-semibold text-gray-700 mb-2">Kullanıcı Adı</label>
                <input
                  type="text"
                  value={username}
                  onChange={(e) => setUsername(e.target.value)}
                  className="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-violet-500 transition"
                  placeholder="Kullanıcı adı girin"
                />
              </div>
              <div>
                <label className="block text-sm font-semibold text-gray-700 mb-2">Şifre</label>
                <input
                  type="password"
                  value={password}
                  onChange={(e) => setPassword(e.target.value)}
                  className="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-violet-500 transition"
                  placeholder="Şifre girin"
                />
              </div>
              <button
                onClick={handleLogin}
                className="w-full bg-violet-600 text-white py-3 rounded-lg hover:bg-violet-700 transition duration-300 font-semibold"
              >
                Giriş Yap
              </button>
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
