<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aşk Sitemiz</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.24.7/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://db.onlinewebfonts.com/c/0b4e4407c43b4d8c925e2700d1b3bc8a?family=Fiolex+Girls" rel="stylesheet" type="text/css"/>
  <style>
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .animated-border {
      position: relative;
      z-index: 0;
    }
    .animated-border::before {
      content: '';
      position: absolute;
      top: -12px;
      left: -12px;
      right: -12px;
      bottom: -12px;
      background: linear-gradient(270deg, #f472b6, #ffffff, #f472b6);
      background-size: 400% 400%;
      animation: gradientAnimation 10s ease infinite;
      z-index: -1;
      border-radius: 12px;
    }
    .menu-button {
      position: relative;
      z-index: 0;
      transition: background-color 0.3s ease;
    }
    .menu-button::before {
      content: '';
      position: absolute;
      top: -4px;
      left: -4px;
      right: -4px;
      bottom: -4px;
      background: linear-gradient(270deg, #f472b6, #ffffff, #f472b6);
      background-size: 400% 400%;
      animation: gradientAnimation 8s ease infinite;
      z-index: -1;
      border-radius: 8px;
    }
    .menu-button:hover, .menu-button.active {
      background-color: white;
    }
    .menu-button:hover::before, .menu-button.active::before {
      background: none;
    }
    .fade-up {
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }
    .fade-up.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .sidebar {
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
    }
    .sidebar.open {
      transform: translateX(0);
    }
    body {
      font-family: 'Raleway', sans-serif;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
      opacity: 0;
      transition: opacity 0.5s ease-in-out, filter 0.5s ease-in-out;
    }
    .modal.visible {
      opacity: 1;
      filter: brightness(1);
    }
    .modal.hidden {
      opacity: 0;
      filter: brightness(0.5);
    }
    .right-gap-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0;
    }
    .right-gap-grid > div:nth-child(odd) {
      margin-right: 1.5rem;
    }
    @media (min-width: 640px) {
      .right-gap-grid > div:nth-child(odd) {
        margin-right: 2rem;
      }
    }
    @media (min-width: 768px) {
      .right-gap-grid > div:nth-child(odd) {
        margin-right: 2.5rem;
      }
    }
    @keyframes scaleIn {
      0% { transform: scale(0.8); opacity: 0; filter: brightness(0.5); }
      100% { transform: scale(1); opacity: 1; filter: brightness(1); }
    }
    @keyframes scaleOut {
      0% { transform: scale(1); opacity: 1; filter: brightness(1); }
      100% { transform: scale(0.8); opacity: 0; filter: brightness(0.5); }
    }
    .preview-container {
      animation: scaleIn 0.5s ease-in-out forwards;
    }
    .preview-container.hidden {
      animation: scaleOut 0.5s ease-in-out forwards;
    }
    .heart-animation {
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    .caption {
      font-family: 'Fiolex Girls', cursive;
      color: #f472b6;
      font-size: 1rem;
      text-align: center;
      margin-top: 0.25rem;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    function App() {
      const [username, setUsername] = useState('');
      const [password, setPassword] = useState('');
      const [isLoggedIn, setIsLoggedIn] = useState(false);
      const [error, setError] = useState('');
      const [currentUser, setCurrentUser] = useState(null);

      const handleLogin = (e) => {
        e.preventDefault();
        if (username === 'seyma' && password === 'seyma599') {
          setIsLoggedIn(true);
          setCurrentUser('seyma');
          setError('');
        } else if (username === 'gokberk' && password === 'gokberk553') {
          setIsLoggedIn(true);
          setCurrentUser('gokberk');
          setError('');
        } else {
          setError('Kullanıcı adı veya şifre yanlış!');
        }
      };

      if (isLoggedIn) {
        return <MainLayout currentUser={currentUser} />;
      }

      return (
        <div className="min-h-screen bg-gradient-to-br from-rose-100 to-violet-200 flex items-center justify-center p-4">
          <div className="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-xs sm:max-w-sm">
            <h2 className="text-3xl sm:text-4xl font-bold text-center text-violet-700 mb-6 sm:mb-8">Giriş Yap</h2>
            {error && <p className="text-red-500 text-center mb-4 sm:mb-6 font-medium text-xl sm:text-2xl">{error}</p>}
            <form onSubmit={handleLogin} className="space-y-4 sm:space-y-6">
              <div>
                <label className="block text-lg sm:text-xl font-semibold text-gray-700 mb-2">Kullanıcı Adı</label>
                <input
                  type="text"
                  value={username}
                  onChange={(e) => setUsername(e.target.value)}
                  className="w-full p-2 sm:p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-violet-500 transition text-lg sm:text-xl"
                  placeholder="Kullanıcı adı girin"
                />
              </div>
              <div>
                <label className="block text-lg sm:text-xl font-semibold text-gray-700 mb-2">Şifre</label>
                <input
                  type="password"
                  value={password}
                  onChange={(e) => setPassword(e.target.value)}
                  className="w-full p-2 sm:p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-violet-500 transition text-lg sm:text-xl"
                  placeholder="Şifre girin"
                />
              </div>
              <button
                type="submit"
                className="w-full bg-violet-600 text-white py-2 sm:py-3 rounded-lg hover:bg-violet-700 transition duration-300 font-semibold text-xl sm:text-2xl"
              >
                Giriş Yap
              </button>
            </form>
          </div>
        </div>
      );
    }

    function MainLayout({ currentUser }) {
      const [isSidebarOpen, setIsSidebarOpen] = useState(false);
      const [activeTab, setActiveTab] = useState('En İyi Anlarımız');
      const [selectedPhoto, setSelectedPhoto] = useState(null);
      const [previewPhoto, setPreviewPhoto] = useState(null);
      const [modalVisible, setModalVisible] = useState(false);
      const [previewVisible, setPreviewVisible] = useState(false);
      const [pressTimer, setPressTimer] = useState(null);

      const toggleSidebar = () => {
        setIsSidebarOpen(!isSidebarOpen);
      };

      const openModal = (photoUrl) => {
        setSelectedPhoto(photoUrl);
        setModalVisible(true);
      };

      const closeModal = () => {
        setModalVisible(false);
        setTimeout(() => setSelectedPhoto(null), 500);
      };

      const startPreview = (e, content) => {
        e.stopPropagation();
        e.preventDefault();
        const timer = setTimeout(() => {
          setPreviewPhoto(content);
          setPreviewVisible(true);
        }, 1500);
        setPressTimer(timer);
      };

      const endPreview = () => {
        if (pressTimer) clearTimeout(pressTimer);
        setPreviewVisible(false);
        setTimeout(() => setPreviewPhoto(null), 500);
      };

      const scrollDown = () => {
        window.scrollBy({ top: window.innerHeight, behavior: 'smooth' });
      };

      return (
        <div className="min-h-screen bg-gradient-to-br from-rose-100 to-violet-200 flex flex-col">
          <button
            className="fixed top-4 left-4 z-50 p-2 bg-violet-600 text-white rounded-lg md:hidden"
            onClick={toggleSidebar}
          >
            <svg
              className="h-6 w-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                strokeLinecap="round"
                strokeLinejoin="round"
                strokeWidth="2"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
          </button>
          <Sidebar
            isOpen={isSidebarOpen}
            toggleSidebar={toggleSidebar}
            activeTab={activeTab}
            setActiveTab={setActiveTab}
          />
          {activeTab === 'En İyi Anlarımız' && <FirstsPage />}
          {activeTab === 'Galerimiz' && <GalleryPage openModal={openModal} startPreview={startPreview} endPreview={endPreview} />}
          {activeTab === 'Notlarımız' && <NotesPage currentUser={currentUser} />}
          {activeTab === 'Sana Olan Mesajım' && (
            <div className="flex-1 flex justify-center py-8 px-4 sm:px-6 md:ml-48">
              <div className="w-full sm:w-11/12 md:w-3/5 bg-white rounded-lg shadow-xl animated-border p-4 sm:p-6 md:p-8 text-center">
                <h2 className="text-2xl sm:text-3xl text-violet-700 mb-4">Sana Olan Mesajım</h2>
                <p className="text-lg sm:text-xl text-gray-700 mb-4 leading-relaxed">
                  Sana söylemek istediğim tek şey teşekkür ederim. Beni tekrar iyi duygulara soktuğun için.
                </p>
                <p className="text-lg sm:text-xl text-gray-700 mb-4 leading-relaxed">
                  Kimsenin olmadığı gibi destek olduğun için. Yanımda olduğun için. Beni sevdiğin ve saydığın için.
                </p>
                <p className="text-lg sm:text-xl text-gray-700 mb-4 leading-relaxed">
                  Gelecek neleri getirir bilmiyorum ama seninle geçirdiğim her saniyemden mutluyum. İyi ki hayatımdasın.
                </p>
                <p className="text-lg sm:text-xl text-gray-700 mb-4 leading-relaxed">
                  Bunlar gaza geldiğim için yazdığım şeyler değil. Bunları 2 haftalık sevgilin yazmıyor. 2 yıllık arkadaşın olarak yazıyorum.
                </p>
                <p className="text-lg sm:text-xl text-gray-700 mb-4 leading-relaxed">
                  Seninle her şeye varım, yeter ki heyecanını kaybetme. Seni seviyorum tavşanım
                  <span className="inline-block text-2xl heart-animation">💖</span>
                </p>
              </div>
            </div>
          )}
          {selectedPhoto && (
            <div className={`modal ${modalVisible ? 'visible' : 'hidden'}`}>
              <div className="relative w-full max-w-[90%] sm:max-w-[80%] md:max-w-[70%]">
                <button
                  className="absolute top-4 left-4 text-white text-2xl bg-violet-600 rounded-lg px-4 py-2 hover:bg-violet-700 transition"
                  onClick={closeModal}
                >
                  Geri
                </button>
                <img
                  src={selectedPhoto}
                  alt="Full screen"
                  className="h-[80vh] w-full rounded-lg mx-auto object-cover"
                  loading="lazy"
                />
              </div>
            </div>
          )}
          {previewPhoto && (
            <div className={`modal ${previewVisible ? 'visible' : 'hidden'}`} onMouseUp={endPreview} onTouchEnd={endPreview}>
              <div className={`preview-container w-full max-w-[90%] sm:max-w-[80%] md:max-w-[70%] ${previewVisible ? '' : 'hidden'}`}>
                <img
                  src={previewPhoto}
                  alt="Preview"
                  className="h-[80vh] w-full rounded-lg mx-auto object-cover"
                  loading="lazy"
                />
              </div>
            </div>
          )}
          {(activeTab === 'En İyi Anlarımız' || activeTab === 'Galerimiz') && (
            <div className="fixed right-4 top-1/2 transform -translate-y-1/2 z-50 flex flex-col items-center">
              <div className="w-1 h-8 bg-violet-600 mb-2"></div>
              <button
                className="bg-violet-600 text-white p-2 rounded-lg"
                onClick={scrollDown}
              >
                <svg
                  className="h-6 w-6"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    strokeWidth="2"
                    d="M19 13l-7 7-7-7"
                  />
                </svg>
              </button>
            </div>
          )}
        </div>
      );
    }

    function Sidebar({ isOpen, toggleSidebar, activeTab, setActiveTab }) {
      return (
        <>
          <div
            className={`fixed top-0 left-0 h-full w-64 bg-white shadow-xl flex flex-col pt-10 px-6 z-40 sidebar ${
              isOpen ? 'open' : ''
            } md:static md:w-48 md:bg-transparent md:shadow-none md:pt-10 md:flex`}
          >
            <div className="mb-6 sm:mb-8">
              <div className="relative">
                <input
                  type="text"
                  placeholder="Ara..."
                  onChange={(e) => window.dispatchEvent(new CustomEvent('search', { detail: e.target.value }))}
                  className="w-full p-2 sm:p-3 pl-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-violet-500 transition text-lg sm:text-xl"
                />
                <svg
                  className="absolute left-3 top-1/2 transform -translate-y-1/2 h-4 sm:h-5 w-4 sm:w-5 text-gray-500"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    strokeWidth="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                  />
                </svg>
              </div>
            </div>
            <nav className="flex-1 space-y-3 sm:space-y-4">
              {['Galerimiz', 'En İyi Anlarımız', 'Notlarımız', 'Sana Olan Mesajım'].map((tab) => (
                <a
                  key={tab}
                  href="#"
                  onClick={(e) => {
                    e.preventDefault();
                    setActiveTab(tab);
                    toggleSidebar();
                  }}
                  className={`block text-violet-700 font-semibold text-xl sm:text-2xl p-2 rounded-lg menu-button ${
                    activeTab === tab ? 'active bg-white' : ''
                  }`}
                >
                  {tab}
                </a>
              ))}
            </nav>
            <div className="mt-auto pb-4 sm:pb-6">
              <p className="text-center text-gray-500 text-sm sm:text-base font-['Dancing_Script']">Made by senibirakmayacakbiri</p>
            </div>
          </div>
          {isOpen && (
            <div
              className="fixed inset-0 bg-black bg-opacity-50 z-30 md:hidden"
              onClick={toggleSidebar}
            ></div>
          )}
        </>
      );
    }

    function FirstsPage() {
      const [searchTerm, setSearchTerm] = useState('');
      const photos = [
        { id: 1, note: 'İlk Buluşmamız', url: 'https://i.ibb.co/C3z99tnh/1755385460141-1.jpg' },
        { id: 2, note: 'Sevgimizden Emin Olduğum Fotoğraf', url: 'https://i.ibb.co/rf5zJH64/1755385460377.jpg' },
        { id: 3, note: 'Tuttuğumuz Takımdan, En Küçük Şeye Kadar...', url: 'https://i.ibb.co/Pvj0fxFz/1755385460489.jpg' },
        { id: 4, note: 'Yıldızlar Şahit Senle Bana', url: 'https://i.ibb.co/tMzVBT6f/1755385460868.jpg' },
        { id: 5, note: 'Bizi Kullar Değil Ama Belki Ölüm Ayıra', url: 'https://i.ibb.co/VY0KbTrP/1755385460224.jpg' },
      ];

      const filteredPhotos = photos.filter((photo) =>
        photo.note.toLowerCase().includes(searchTerm.toLowerCase())
      );

      useEffect(() => {
        const handleSearch = (e) => {
          setSearchTerm(e.detail);
        };
        window.addEventListener('search', handleSearch);
        return () => window.removeEventListener('search', handleSearch);
      }, []);

      const observer = useRef(null);
      const photoRefs = useRef([]);

      useEffect(() => {
        observer.current = new IntersectionObserver((entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.classList.add('visible');
            }
          });
        }, { threshold: 0.1 });

        photoRefs.current.forEach((ref) => {
          if (ref) observer.current.observe(ref);
        });

        return () => {
          if (observer.current) observer.current.disconnect();
        };
      }, [filteredPhotos]);

      return (
        <div className="flex-1 flex justify-center py-8 px-4 sm:px-6 md:ml-48">
          <div className="w-full sm:w-11/12 md:w-3/5 bg-white rounded-lg shadow-xl animated-border">
            <div className="p-4 sm:p-6 md:p-8 space-y-6 sm:space-y-8">
              {filteredPhotos.length === 0 ? (
                <p className="text-center text-gray-700 text-xl sm:text-2xl">Arama sonucu bulunamadı</p>
              ) : (
                filteredPhotos.map((photo, index) => (
                  <div
                    key={photo.id}
                    ref={(el) => (photoRefs.current[index] = el)}
                    className="fade-up mx-auto w-10/12 sm:w-8/12 md:w-7/12"
                  >
                    <img
                      src={photo.url}
                      alt={photo.note}
                      className="h-48 sm:h-56 md:h-64 rounded-lg mb-3 sm:mb-4 aspect-square mx-auto object-cover shadow-md"
                      loading="lazy"
                    />
                    <p className="text-center text-gray-700 font-medium text-xl sm:text-2xl">{photo.note}</p>
                  </div>
                ))
              )}
            </div>
          </div>
        </div>
      );
    }

    function GalleryPage({ openModal, startPreview, endPreview }) {
      const [searchTerm, setSearchTerm] = useState('');
      const photos = [
        { id: 1, url: 'https://i.ibb.co/20rqPm2r/1755385460802.jpg', caption: '1000' },
        { id: 2, url: 'https://i.ibb.co/p6QdsSqW/1755385460701.jpg', caption: 'Kere' },
        { id: 3, url: 'https://i.ibb.co/QvHTPfCx/1755385460671.jpg', caption: 'Gelsem' },
        { id: 4, url: 'https://i.ibb.co/R4950Nvw/1755385460644.jpg', caption: 'Dünyaya' },
        { id: 5, url: 'https://i.ibb.co/KjbKpnHg/1755385460618.jpg', caption: '1000' },
        { id: 6, url: 'https://i.ibb.co/sJ6rFm02/1755385460598.jpg', caption: 'Kere' },
        { id: 7, url: 'https://i.ibb.co/C563y0FN/1755385460569.jpg', caption: 'Sevecegim' },
        { id: 8, url: 'https://i.ibb.co/vx83QSYq/1755385460544.jpg', caption: 'Hükmüm' },
        { id: 9, url: 'https://i.ibb.co/LDwKr6Yh/1755385460515.jpg', caption: 'Idam' },
        { id: 10, url: 'https://i.ibb.co/Pvj0fxFz/1755385460489.jpg', caption: 'Olsa' },
        { id: 11, url: 'https://i.ibb.co/rGBX2FWt/1755385460463.jpg', caption: 'Bile' },
        { id: 12, url: 'https://i.ibb.co/KpXd07pm/1755385460411.jpg', caption: 'Severek' },
        { id: 13, url: 'https://i.ibb.co/rf5zJH64/1755385460377.jpg', caption: 'Ölecegim' },
        { id: 14, url: 'https://i.ibb.co/d4XG6cQv/1755385460348.jpg', caption: 'Selam' },
        { id: 15, url: 'https://i.ibb.co/jP4hqLZ8/1755385460311.jpg', caption: 'Kalbimi' },
        { id: 16, url: 'https://i.ibb.co/nNdgfQzM/1755385460276.jpg', caption: 'Sende' },
        { id: 17, url: 'https://i.ibb.co/JRJyGz4K/1755385460246.jpg', caption: 'Unutmusum' },
        { id: 18, url: 'https://i.ibb.co/VY0KbTrP/1755385460224.jpg', caption: 'Istersen' },
        { id: 19, url: 'https://i.ibb.co/KccNybcz/1755385460205.jpg', caption: 'Sen de' },
        { id: 20, url: 'https://i.ibb.co/gM5wP88B/1755385460187.jpg', caption: 'Benimkini' },
        { id: 21, url: 'https://i.ibb.co/ns4t330R/1755385460163.jpg', caption: 'Al' },
        { id: 22, url: 'https://i.ibb.co/C3z99tnh/1755385460141-1.jpg', caption: 'Ödeselim' }
      ];

      const filteredPhotos = photos.filter((photo) =>
        photo.caption.toLowerCase().includes(searchTerm.toLowerCase())
      );

      useEffect(() => {
        const handleSearch = (e) => {
          setSearchTerm(e.detail);
        };
        window.addEventListener('search', handleSearch);
        return () => window.removeEventListener('search', handleSearch);
      }, []);

      const observer = useRef(null);
      const photoRefs = useRef([]);

      useEffect(() => {
        observer.current = new IntersectionObserver((entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.classList.add('visible');
            }
          });
        }, { threshold: 0.1 });

        photoRefs.current.forEach((ref) => {
          if (ref) observer.current.observe(ref);
        });

        return () => {
          if (observer.current) observer.current.disconnect();
        };
      }, [filteredPhotos]);

      return (
        <div className="flex-1 flex justify-center py-8 px-0 md:ml-48">
          <div className="w-full sm:w-11/12 md:w-3/5 bg-white rounded-lg shadow-xl animated-border">
            <div className="p-4 sm:p-6 md:p-8 right-gap-grid gap-x-6 sm:gap-x-8 gap-y-8 sm:gap-y-10">
              {filteredPhotos.length === 0 ? (
                <p className="text-center text-gray-700 text-xl sm:text-2xl">Arama sonucu bulunamadı</p>
              ) : (
                filteredPhotos.map((photo, index) => (
                  <div
                    key={photo.id}
                    ref={(el) => (photoRefs.current[index] = el)}
                    className="fade-up w-full cursor-pointer"
                    onClick={() => openModal(photo.url)}
                    onMouseDown={(e) => startPreview(e, photo.url)}
                    onMouseUp={endPreview}
                    onTouchStart={(e) => startPreview(e, photo.url)}
                    onTouchEnd={endPreview}
                  >
                    <img
                      src={photo.url}
                      alt={photo.caption}
                      className="h-32 sm:h-40 md:h-48 rounded-lg aspect-square object-cover shadow-md mx-auto"
                      loading="lazy"
                    />
                    <p className="caption">{photo.caption}</p>
                  </div>
                ))
              )}
            </div>
          </div>
        </div>
      );
    }

    function NotesPage({ currentUser }) {
      const questions = [
        'Önce erkek çocuğu mu kız çocuğu mu?',
        'Kaç erkek kaç kız?',
        'İlk çocuğu nerede yapmak istersin?',
        'Balayında gitmek istediğin yer neresi?',
        'Birlikte şuraya gitmemiz lazım dediğin yer neresi?',
        'En sevdiğin özelliğim ne?'
      ];

      const [seymaNotes, setSeymaNotes] = useState(
        JSON.parse(localStorage.getItem('seymaNotes')) || Array(questions.length).fill('')
      );
      const [gokberkNotes, setGokberkNotes] = useState(
        JSON.parse(localStorage.getItem('gokberkNotes')) || Array(questions.length).fill('')
      );

      useEffect(() => {
        if (currentUser === 'seyma') {
          localStorage.setItem('seymaNotes', JSON.stringify(seymaNotes));
        } else if (currentUser === 'gokberk') {
          localStorage.setItem('gokberkNotes', JSON.stringify(gokberkNotes));
        }
      }, [seymaNotes, gokberkNotes, currentUser]);

      const handleNoteChange = (index, value, user) => {
        if (user === 'seyma' && currentUser === 'seyma') {
          const newNotes = [...seymaNotes];
          newNotes[index] = value;
          setSeymaNotes(newNotes);
        } else if (user === 'gokberk' && currentUser === 'gokberk') {
          const newNotes = [...gokberkNotes];
          newNotes[index] = value;
          setGokberkNotes(newNotes);
        }
      };

      return (
        <div className="flex-1 flex justify-center py-8 px-4 sm:px-6 md:ml-48">
          <div className="w-full sm:w-11/12 md:w-3/5 bg-white rounded-lg shadow-xl animated-border p-4 sm:p-6 md:p-8">
            <h2 className="text-2xl sm:text-3xl text-violet-700 text-center mb-6">Notlarımız</h2>
            <div className="space-y-8">
              {questions.map((question, index) => (
                <div key={index} className="space-y-4">
                  <p className="text-lg sm:text-xl text-gray-700 text-center font-medium">{question}</p>
                  <div className="flex flex-col sm:flex-row gap-4">
                    <div className="flex-1">
                      <h3 className="text-base sm:text-lg text-violet-700 text-center mb-2">Şeyma</h3>
                      <textarea
                        value={seymaNotes[index]}
                        onChange={(e) => handleNoteChange(index, e.target.value, 'seyma')}
                        className={`w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-violet-500 transition text-base sm:text-lg resize-none ${
                          currentUser !== 'seyma' ? 'bg-gray-100 cursor-not-allowed' : ''
                        }`}
                        placeholder={currentUser === 'seyma' ? 'Cevabını yaz...' : 'Sadece Şeyma düzenleyebilir'}
                        disabled={currentUser !== 'seyma'}
                        rows="3"
                      />
                    </div>
                    <div className="flex-1">
                      <h3 className="text-base sm:text-lg text-violet-700 text-center mb-2">Gökberk</h3>
                      <textarea
                        value={gokberkNotes[index]}
                        onChange={(e) => handleNoteChange(index, e.target.value, 'gokberk')}
                        className={`w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-violet-500 transition text-base sm:text-lg resize-none ${
                          currentUser !== 'gokberk' ? 'bg-gray-100 cursor-not-allowed' : ''
                        }`}
                        placeholder={currentUser === 'gokberk' ? 'Cevabını yaz...' : 'Sadece Gökberk düzenleyebilir'}
                        disabled={currentUser !== 'gokberk'}
                        rows="3"
                      />
                    </div>
                  </div>
                </div>
              ))}
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
